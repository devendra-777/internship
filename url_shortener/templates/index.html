{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Shorten your URL</h5>
        <form method="POST" action="{{ url_for('index') }}">
          <div class="mb-3">
            <label for="original_url" class="form-label">Original URL</label>
            <input type="url" class="form-control" id="original_url" name="original_url"
                   placeholder="https://example.com/very/long/path?with=params"
                   required>
            <div class="form-text">Include http:// or https://</div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="use_random" name="use_random">
            <label class="form-check-label" for="use_random">
              Use random short code (avoid deterministic collisions)
            </label>
          </div>

          <button type="submit" class="btn btn-primary">Shorten</button>
        </form>

        {% if short_full_url %}
        <hr>
        <div class="mt-3">
          <label class="form-label">Shortened URL</label>
          <div class="input-group">
            <input type="text" class="form-control" id="short_url_output"
                   value="{{ short_full_url }}" readonly>
            <button class="btn btn-outline-secondary" type="button"
                    onclick="copyToClipboard('short_url_output')">Copy</button>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
